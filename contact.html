<html>

<head>
    <title> The Concious Bakker</title>
</head>

<link rel="stylesheet" type="text/css" href="styles_contact.css">

<body>

    <div class= "parent">

        <nav class="navigation-menu">
            <ul>
                <li><a href="index.html" target="_blank"><h1>Home</h1></a></li>
                <li><a href="workshops.html" target="_blank"><h1>Workshops</h1></a></li>
                <li><a href="about.html" target="_blank"><h1>About</h1></a></li>
                <li><a href="contact.html" target="_blank"><h1>Contact</h1></a></li>
            </ul>
        </nav>

        <header>
            <p>The Conscious Baker</p>   
        </header>
    

        <div class="subtitle">
            <h1>Want to join a workshop or just say Hi?</h1>
        </div>

        <main>
            <form class="contact-form" name="contactform" data-netlify="true">
                
                <div class="form-item">
                    <label name="name" for="name" class="name">Name</label>
                    <input type="text" name="name" id="name">  
                </div>

                <div class="form-item">
                    <label name="email" for="email" class="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="form-item">
                    <label name="dropdown" for="dropdown" class="dropdown">Select the workshop you want to attend</label>
                
                    <select name="workshops" id="dropdown">
                        <option value="noworkshop">---</option>
                        <option value="sourdough baking workshop">Sourdough Baking Workshop</option>
                        <option value="sourdough foccacia workshop">Sourdough Foccacia Workshop</option>
                        <option value="make your own kimchi workshop">Make Your Own Kimchi Workshop</option>
                    </select>
                </div>

                <div class="form-item">
                    <label name="text" for="message" class="message">Type your message here</label>
                    <textarea name="message" id="message"></textarea>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="subscribe" name="subscribe" value="subcribe">
                    <label name="subscribe" for="subscribe">Subcribe to the newsletter </label>
                </div>
            
                <div class="form-item">
                    <button type="submit" class="button">Send</button>
                </div>
        
            </form>
        </main>

        

        <footer>
            <p>Contact</p>
            <p>Social Media Icons</p>
        </footer>
    </div>     
</body>
